{% extends "base.html" %}
{% block content %}

<div class="container">
	<div class="jumbotron">
	  <h1 style="text-align: center">{{ title }}</h1>
	  <p style="text-align: center">a place to keep your Blood Pressure readings</p>
	</div>
    {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible" role="alert" style="text-align: center">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        {{message}}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
	 <form action="/logs" method="POST">
                <div class="form-group">
                    <label for="">Start Date</label>
                    <input class="form-control" type="text" name="start-date" placeholder="MM/DD/YY">
                </div>
                <div class="form-group">
                    <label for="">End Date</label>
                    <input class="form-control" type="text" name="end-date" placeholder="MM/DD/YY">
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block">Submit!</button>
                </div>
            </form>
</div>

{% endblock %}
